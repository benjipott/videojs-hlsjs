<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Videojs HlsJs plugin</title>

  <link href="node_modules/video.js/dist/video-js.css" rel="stylesheet">

  <style>
    body {
      font-family: Arial, sans-serif;
    }

    .info {
      background-color: #eee;
      border: thin solid #333;
      border-radius: 3px;
      padding: 0 5px;
      text-align: center;
    }

    .video-js {
      margin: 40px auto;
    }
  </style>
</head>
<body>
<div class="info">
  <p>
    You can see the VideoJs HlsJs plugin in action below.
    Look at the source of this page to see how to use it with your videos.
  </p>
</div>
<video id="video"
       class="video-js vjs-default-skin"
       height="300"
       width="600"
       autoplay
       controls>
  <p>
    Your browser doesn't support video. Please <a href="http://browsehappy.com/">upgrade your browser</a> to see the
    example.
  </p>
  <source src="http://www.streambox.fr/playlists/x36xhzz/x36xhzz.m3u8" type="application/vnd.apple.mpegurl">
</video>
<script src="node_modules/video.js/dist/video.js"></script>
<script src="node_modules/hls.js/dist/hls.js"></script>
<script src="lib/videojs-hlsjs.js"></script>
<script>
  // fire up the plugin
  videojs('video');
</script>
</body>
</html>
